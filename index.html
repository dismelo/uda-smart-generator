        /* === RESET E BASE === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #1e293b;

        /* === VARIABILI CSS === */

            --primary: #1a365d;
            --primary-light: #2d4a7c;
            --primary-dark: #0f1e3a;
            --secondary: #2563eb;
            --secondary-light: #3b82f6;
            --accent: #f59e0b;
            --accent-light: #fbbf24;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;

            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            
            --border: #e2e8f0;
            --border-hover: #cbd5e1;

        .gradient-hero {

        }

            from {

                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {

                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        .animate-fadeInUp { animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .animate-fadeIn { animation: fadeIn 0.5s ease-out; }
        .animate-pulse-slow { animation: pulse 2s infinite; }

            height: 20px;

        .btn-accent {

        .btn-outline {

        .btn-outline:hover {

        .progress-card {
            background: white;

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .progress-bar-container {

            border-radius: 9999px;

            margin-bottom: 0.5rem;

        .progress-bar {

        .progress-bar.red { background: #ef4444; }
        .progress-bar.yellow { background: #eab308; }
        .progress-bar.green { background: #10b981; }
        
        /* === BADGES === */
        .badge {

        .toast.error { background: #ef4444; }

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Toast Component
