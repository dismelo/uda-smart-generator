<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulatore per generare prompt per lesson plan</title>
    <meta name="description" content="Genera prompt strutturati per creare lesson plan efficaci con qualsiasi LLM.">
    <meta name="author" content="Carmelo Distefano, Silvia Selvaggi">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="UDA Smart Generator">
    <meta property="og:description" content="Crea UDA personalizzate con l'intelligenza artificiale">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        /* === RESET E BASE === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #1e293b;
            background: #f8fafc;
            overflow-x: hidden;
        }
        
        /* === VARIABILI CSS === */
        :root {
            --primary: #1a365d;
            --primary-light: #2d4a7c;
            --primary-dark: #0f1e3a;
            --secondary: #2563eb;
            --secondary-light: #3b82f6;
            --accent: #f59e0b;
            --accent-light: #fbbf24;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            
            --border: #e2e8f0;
            --border-hover: #cbd5e1;
            
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.07);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
            --shadow-xl: 0 20px 25px rgba(0,0,0,0.15);
            
            --transition-fast: 0.15s;
            --transition-base: 0.3s;
            --transition-slow: 0.5s;
        }
        
        /* === UTILITY CLASSES === */
        .container {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .gradient-primary {
            background: linear-gradient(135deg, #1a365d 0%, #2563eb 100%);
        }
        
        .gradient-accent {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        
        .gradient-hero {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
        }
        
        /* === ANIMAZIONI === */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        .animate-fadeInUp { animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .animate-fadeIn { animation: fadeIn 0.5s ease-out; }
        .animate-pulse-slow { animation: pulse 2s infinite; }
        
        /* === HEADER === */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            box-shadow: var(--shadow-md);
            z-index: 1000;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
            padding: 0 1.5rem;
            max-width: 1536px;
            margin: 0 auto;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.25rem;
        }
        
        .logo-text {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--primary);
        }
        
        .logo-subtitle {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .nav-desktop {
            display: none;
            align-items: center;
            gap: 1.5rem;
        }
        
        .nav-link {
            color: var(--text-secondary);
            font-weight: 500;
            text-decoration: none;
            transition: color var(--transition-base);
            padding: 0.5rem 0;
        }
        
        .nav-link:hover {
            color: var(--text-primary);
        }
        
        .nav-link-active {
            color: var(--primary);
            font-weight: 600;
            border-bottom: 3px solid var(--accent);
        }
        
        .menu-button {
            padding: 0.5rem;
            background: none;
            border: none;
            cursor: pointer;
            display: block;
        }
        
        .menu-mobile {
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            width: 85%;
            max-width: 320px;
            background: white;
            box-shadow: var(--shadow-xl);
            transform: translateX(100%);
            transition: transform var(--transition-base) cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1001;
            padding: 1.5rem;
        }
        
        .menu-mobile.open {
            transform: translateX(0);
        }
        
        .menu-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--transition-base);
        }
        
        .menu-overlay.open {
            opacity: 1;
            pointer-events: auto;
        }
        
        /* === HERO === */
        .hero {
            padding: 7rem 1rem 3rem;
            text-align: center;
        }
        
        .hero-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            line-height: 1.2;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
        }
        
        .hero-subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        
        .hero-image-container {
            max-width: 56rem;
            margin: 0 auto;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: var(--shadow-xl);
        }
        
        .hero-image {
            width: 100%;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .hero-image svg {
            width: 6rem;
            height: 6rem;
            margin-bottom: 1rem;
        }
        
        
        .hero-logo {
            width: auto;
            max-width: 400px;
            height: auto;
            max-height: 120px;
            margin-bottom: 2rem;
            filter: brightness(1.2) contrast(1.1);
            mix-blend-mode: screen;
        }
        .hero-image-text {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        /* === CARDS === */
        .card {
            background: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
            transition: all var(--transition-base) cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        
        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-icon.blue { background: #dbeafe; color: #2563eb; }
        .card-icon.green { background: #d1fae5; color: #059669; }
        .card-icon.purple { background: #e9d5ff; color: #9333ea; }
        .card-icon.orange { background: #fed7aa; color: #ea580c; }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .card-subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        /* === GRID === */
        .grid {
            display: grid;
            gap: 1.5rem;
        }
        
        .grid-1 { grid-template-columns: 1fr; }
        .grid-2 { grid-template-columns: repeat(2, 1fr); }
        .grid-3 { grid-template-columns: repeat(3, 1fr); }
        .grid-4 { grid-template-columns: repeat(4, 1fr); }
        
        /* === FORMS === */
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
            font-family: inherit;
            transition: all var(--transition-base);
        }
        
        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-hint {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }
        
        .form-error {
            font-size: 0.875rem;
            color: var(--error);
            margin-top: 0.25rem;
        }
        
        .form-warning {
            font-size: 0.875rem;
            color: var(--warning);
            margin-top: 0.25rem;
        }
        
        /* === CHECKBOX E RADIO === */
        .checkbox-container,
        .radio-container {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background var(--transition-base);
        }
        
        .checkbox-container:hover,
        .radio-container:hover {
            background: var(--bg-tertiary);
        }
        
        .checkbox-custom,
        .radio-custom {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #cbd5e1;
            cursor: pointer;
            position: relative;
            transition: all var(--transition-base);
            flex-shrink: 0;
            margin-top: 2px;
        }
        
        .checkbox-custom {
            border-radius: 4px;
        }
        
        .radio-custom {
            border-radius: 50%;
        }
        
        .checkbox-custom:checked {
            background: var(--accent);
            border-color: var(--accent);
        }
        
        .checkbox-custom:checked::after {
            content: '‚úì';
            position: absolute;
            color: white;
            font-size: 14px;
            font-weight: 700;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .radio-custom:checked {
            border-color: var(--accent);
        }
        
        .radio-custom:checked::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--accent);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* === RANGE SLIDER === */
        .range-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .range-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e2e8f0;
            outline: none;
        }
        
        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
        }
        
        .range-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            border: none;
        }
        
        .range-value {
            padding: 0.5rem 1rem;
            background: #fef3c7;
            color: #92400e;
            border-radius: 0.5rem;
            font-weight: 700;
            min-width: 70px;
            text-align: center;
        }
        
        /* === TAGS === */
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .tag {
            display: inline-flex;
            align-items: center;
            padding: 0.375rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .tag.blue { background: #dbeafe; color: #1e40af; }
        .tag.purple { background: #e9d5ff; color: #7e22ce; }
        
        .tag-remove {
            margin-left: 0.5rem;
            background: none;
            border: none;
            font-size: 1.25rem;
            cursor: pointer;
            color: inherit;
            font-weight: 700;
            padding: 0;
        }
        
        .tag-input-container {
            display: flex;
            gap: 0.5rem;
        }
        
        /* === BUTTONS === */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-family: inherit;
        }
        
        .btn-primary {
            background: var(--secondary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--secondary-light);
        }
        
        .btn-accent {
            color: white;
        }
        
        .btn-accent:hover {
            opacity: 0.9;
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-primary);
        }
        
        .btn-outline:hover {
            background: var(--bg-tertiary);
        }
        
        .btn-lg {
            padding: 1rem 2rem;
            font-size: 1.125rem;
            min-width: 300px;
        }
        
        .btn:disabled {
            background: #cbd5e1;
            color: #94a3b8;
            cursor: not-allowed;
        }
        
        /* === PROGRESS BAR === */
        .progress-card {
            background: white;
            border-radius: 0.5rem;
            padding: 1rem;
            box-shadow: var(--shadow-md);
            margin-bottom: 1.5rem;
            position: sticky;
            top: 5rem;
            z-index: 30;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .progress-bar-container {
            width: 100%;
            background: #e2e8f0;
            border-radius: 9999px;
            height: 12px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }
        
        .progress-bar {
            height: 100%;
            border-radius: 9999px;
            transition: width 0.8s ease-out;
        }
        
        .progress-bar.red { background: #ef4444; }
        .progress-bar.yellow { background: #eab308; }
        .progress-bar.green { background: #10b981; }
        
        /* === BADGES === */
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .badge.green { background: #d1fae5; color: #065f46; }
        .badge.blue { background: #dbeafe; color: #1e40af; }
        .badge.purple { background: #e9d5ff; color: #7e22ce; }
        .badge.orange { background: #fed7aa; color: #9a3412; }
        
        /* === TOAST === */
        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            box-shadow: var(--shadow-xl);
            z-index: 9999;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: slideDown 0.3s ease-out;
        }
        
        .toast.success { background: #10b981; }
        .toast.error { background: #ef4444; }
        .toast.warning { background: #f59e0b; }
        .toast.info { background: #3b82f6; }
        
        /* === SPINNER === */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        
        /* === OUTPUT SECTION === */
        .output-section {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: var(--shadow-xl);
        }
        
        .output-content {
            background: var(--bg-tertiary);
            border-radius: 0.5rem;
            padding: 1rem;
            border: 2px solid var(--border);
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 1rem;
        }
        
        .output-content pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .stat-card {
            padding: 0.75rem;
            border-radius: 0.5rem;
        }
        
        .stat-card.blue { background: #dbeafe; }
        .stat-card.green { background: #d1fae5; }
        .stat-card.purple { background: #e9d5ff; }
        .stat-card.amber { background: #fef3c7; }
        
        .stat-label {
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .stat-value {
            font-size: 1rem;
            font-weight: 700;
            margin-top: 0.25rem;
        }
        
        .stat-card.blue .stat-value { color: #1e40af; }
        .stat-card.green .stat-value { color: #065f46; }
        .stat-card.purple .stat-value { color: #7e22ce; }
        .stat-card.amber .stat-value { color: #92400e; }
        
        /* === FOOTER === */
        .footer {
            background: #111827;
            color: rgba(255,255,255,0.9);
            margin-top: 5rem;
        }
        
        .footer-content {
            max-width: 1536px;
            margin: 0 auto;
            padding: 3rem 1.5rem 2rem;
        }
        
        .footer-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .footer-section h4 {
            font-size: 1.125rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .footer-section p {
            color: #9ca3af;
            font-size: 0.875rem;
        }
        
        .footer-links {
            list-style: none;
        }
        
        .footer-links li {
            margin-bottom: 0.5rem;
        }
        
        .footer-links a {
            color: #9ca3af;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color var(--transition-base);
        }
        
        .footer-links a:hover {
            color: white;
        }
        
        .footer-bottom {
            border-top: 1px solid #374151;
            padding-top: 2rem;
            text-align: center;
        }
        
        .footer-bottom p {
            font-size: 0.875rem;
            color: #9ca3af;
            margin-bottom: 0.75rem;
        }
        
        .footer-bottom strong {
            color: white;
        }
        
        .cc-license {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
            margin: 1rem 0;
        }
        
        .cc-license img {
            height: 32px;
        }
        
        .footer-bottom a {
            color: #60a5fa;
            text-decoration: none;
        }
        
        .footer-bottom a:hover {
            color: #93c5fd;
        }
        
        /* === SPACING UTILITIES === */
        .mb-1 { margin-bottom: 0.25rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-3 { margin-bottom: 0.75rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-8 { margin-bottom: 2rem; }
        .mb-12 { margin-bottom: 3rem; }
        
        .mt-1 { margin-top: 0.25rem; }
        .mt-2 { margin-top: 0.5rem; }
        .mt-4 { margin-top: 1rem; }
        .mt-6 { margin-top: 1.5rem; }
        
        .py-12 { padding-top: 3rem; padding-bottom: 3rem; }
        .py-20 { padding-top: 5rem; padding-bottom: 5rem; }
        
        .text-center { text-align: center; }
        .text-right { text-align: right; }
        
        /* === RESPONSIVE === */
        @media (min-width: 640px) {
            .hero-title { font-size: 2.5rem; }
            .logo-subtitle { display: block; }
            .hero-logo { max-width: 450px; max-height: 140px; }
        }
        
        @media (min-width: 768px) {
            .menu-button { display: none; }
            .nav-desktop { display: flex; }
            .header-content { height: 72px; }
            .grid-2 { grid-template-columns: repeat(2, 1fr); }
            .footer-grid { grid-template-columns: repeat(3, 1fr); }
        }
        
        @media (min-width: 1024px) {
            .hero-title { font-size: 3.5rem; }
            .grid-3 { grid-template-columns: repeat(3, 1fr); }
            .grid-4 { grid-template-columns: repeat(4, 1fr); }
            .hero-logo { max-width: 500px; max-height: 150px; }
        }
        

        /* === MODAL === */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 1rem;
            animation: fadeIn 0.2s ease-out;
        }
        
        .modal-content {
            background: white;
            border-radius: 1rem;
            max-width: 700px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            animation: slideDown 0.3s ease-out;
        }
        
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: white;
            z-index: 1;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
            line-height: 1;
        }
        
        .modal-close:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        .modal-body {
            padding: 1.5rem;
            line-height: 1.8;
        }
        
        .modal-body h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--primary);
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }
        
        .modal-body h3:first-child {
            margin-top: 0;
        }
        
        .modal-body p {
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .modal-body ul {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
            list-style-type: disc;
        }
        
        .modal-body li {
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .modal-body strong {
            font-weight: 600;
            color: var(--primary);
        }

        @media (max-width: 640px) {
            .btn-lg { min-width: auto; width: 100%; }
            .logo-subtitle { display: none; }
            .hero-logo { max-width: 280px; max-height: 90px; }
            .progress-header {
                flex-direction: column;
                gap: 0.5rem;
                align-items: flex-start;
            }
            .progress-header > div {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>

        // Modal Component

            if (!isOpen) return null;
            
            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal-content" onClick={e => e.stopPropagation()}>
                        <div className="modal-header">
                            <h2 className="modal-title">{title}</h2>
                            <button onClick={onClose} className="modal-close" aria-label="Chiudi">√ó</button>
                        </div>
                        <div className="modal-body">
                            {children}
                        </div>
                    </div>
                </div>
            );
        }
        
        // Toast Component
        function Toast({ message, type = 'success', onClose }) {
            useEffect(() => {
                const timer = setTimeout(onClose, 3000);
                return () => clearTimeout(timer);
            }, [onClose]);
            
            const icons = {
                success: '‚úì',
                error: '‚úó',
                warning: '‚ö†',
                info: '‚ÑπÔ∏è'
            };
            
            return (
                <div className={`toast ${type}`}>
                    <span style={{fontSize: '1.25rem'}}>{icons[type]}</span>
                    <span>{message}</span>
                </div>
            );
        }
